<!DOCTYPE html>
<html>
<head>
  <title>Employee List</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar Section -->
<div class="navbar">
  <div class="nav-container">
    <div class="nav-logo">Employee Manager</div>
    <ul class="nav-menu">
      <li class="nav-item"><a href="employee.html">Add Employee</a></li>
      <li class="nav-item"><a href="DisplayEmployee.html" class="active">Employee List</a></li>
    </ul>
  </div>
</div>

<!-- Main Container for Employee Table -->
<div class="dis-container">
  <h2>Employee List</h2>

  <!-- Employee Table -->
  <table id="employee-table" class="employee-table">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Department</th>
        <th>Joined Date</th>
        <th>Salary</th>
        <th>Skills</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added by JavaScript -->
    </tbody>
  </table>
</div>

<script>
  // Get the employee list from localStorage, or initialize an empty array
  let employee = JSON.parse(localStorage.getItem('employees')) || [];

  // Call displayEmployees on page load to show the list
  displayEmployees();

  // Function to render employees in the table
  function displayEmployees() {
    const tbody = document.querySelector('.employee-table tbody');

    // Clear existing table rows
    tbody.innerHTML = '';

    // If no employees exist, show a message
    if (employee.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="9" class="empty-state">
            <p>No employees found. Add your first employee to get started.</p>
          </td>
        </tr>`;
      return;
    }

    // Loop through all employees and create table rows
    employee.forEach((emp, index) => {
      tbody.innerHTML += `
        <tr>
          <td>${emp.employee_id}</td>
          <td>${emp.employee_name}</td>
          <td>${emp.employee_email}</td>
          <td>${emp.position}</td>
          <td>${emp.department}</td>
          <td>${emp.joined_date}</td>
          <td>Rs.${emp.salary}</td>
          <td>${emp.skill} (${emp.years} yrs, ${emp.level})</td>
          <td>
            <button class="delete-btn" onclick="deleteEmployee(${index})">Delete</button>
          </td>
        </tr>`;
    });
  }

  // Function to delete an employee
  function deleteEmployee(index) {
    // Ask for confirmation before deleting
    const isConfirmed = confirm(`Are you sure you want to delete this employee?`);

    if (isConfirmed) {
      // Remove the employee from the array
      employee.splice(index, 1);

      // Update localStorage with the new array
      localStorage.setItem('employees', JSON.stringify(employee));

      // Refresh the table to reflect the change
      displayEmployees();
    }
  }
</script>

</body>
</html>
